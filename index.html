<!DOCTYPE html>
<html lang="en">

<head>

    <title>reg-page</title>
    <link rel="shortcut icon"  href="/img/mentor logo 2.jpeg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container my-5 parent">
        
        <h2>REGISTER TO OUR OFFICIAL WEBSITE</h2>
        <form action="" method="post" >

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Name :</label>
                <div class="col-sm-6">
                    <input type="text" name="name" class="form-control" >
                </div>
            </div>

            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Email :</label>
                <div class="col-sm-6">
                    <input type="text" name="email" class="form-control" >
                </div>

            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Phone :</label>
                <div class="col-sm-6">
                    <input type="text" name="tell" class="form-control" >
                </div>

            </div>
            <div class="row mb-3">
                <label for="" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-6">
                    <input type="text" name="Address" class="form-control" >
                </div>
            </div>


           

            <div class="row mb-3">
                <div class="offset-sm-3 col-sm-3 d-grid">
                    <a href="dashbord.html" class="btn btn-primary"  role="button"> Sign up </a>
                </div>
                <div class="col-sm-3 d-grid">
                    <a href="login.html" class="btn btn-outline-primary" role="button">Login page</a>
                </div>

            </div>

        </form>
    </div>


    </form>
